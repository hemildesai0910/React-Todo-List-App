name: CI/CD Pipeline for MERN Stack Application

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Install dependencies for the client
      - name: Install Client Dependencies
        working-directory: client
        run: npm install

      # Step 4: Build the React application
      - name: Build Client
        working-directory: client
        run: npm run build

      # Step 5: Set up SSH Agent and Add SSH Key
      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 6: Deploy to Local Server
      - name: Deploy to Local Server
        run: |
          echo "Deploying to local server..."
          scp -o StrictHostKeyChecking=no -r client/build/* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/home/${{ secrets.SERVER_USER }}/todo-app/public/
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "cd /home/${{ secrets.SERVER_USER }}/todo-app && npm install && pm2 restart server.js || pm2 start server.js"
